<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GradeDesk</title>
    <meta name="author" content="Florian Briksa">
    <meta name="version" content="1.0.2">
    <meta name="copyright" content="Copyright Florian Briksa 2023">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="shortcut icon" href="static/images/favicon.ico" />
    <script type="text/javascript" src="static/javascript/base.js"></script>
    <script type="text/javascript" src="static/javascript/utils.js"></script>
    <script type="text/javascript">
        const base = new Base();
    </script>
</head>
<body class="body" onload="checkFileAPI();">
    <h1 align="center">GradeDesk</h1>
    <div class="container-fluid">
        <div class="row">
        <div style="width: 200px; margin-left: 20px">
            <!-- Sidebar -->
            <div style="width:150px;line-height:18px;padding:4px;background-color:#FCFADD;
                  color:#714D03;border:4px double #DEBB07;text-align:center" id="sidebar">
                <p>Bitte wählen:</p>
                <a href="" onclick="base.change_category('grades')" class="wrapper">
                    <div class="tooltip">Übersicht über alle Schüler mit ihren Noten</div>
                    Notenübersicht
                </a>
                <p></p>
                <a href="" onclick="base.change_category('points')" class="wrapper">
                    <div class="tooltip">Übersicht über Arbeiten mit Punkteverteilung</div>
                    Prüfungsübersicht
                </a><br><br>
                <p>Aktionen</p>
                    <div id="container">
                        <button style="color: #007bff;text-decoration: none;background-color: transparent; display: contents; cursor: pointer; width:120px; height:30px;" onclick="document.getElementById('getFile').click()">
                            Import
                        </button>
                        <input type='file' id="getFile" onchange="base.import_data(this)" style="display:none">
                    </div>
                <a href="" onclick="base.export_data()" class="wrapper">
                    <!--<div class="tooltip">Konfiguration mit allen aktuellen Namen, Noten und Arbeiten exportieren</div>-->
                    Export
                </a>
                <br>
                <div id="grades">
                </div>
                <br>
            </div>
        </div>
        <div>
            <h3 id="section_headline" style="text-align: center" onload="base.update()"></h3>
            <div id="form1">
            </div>
            <div id="form3">
            </div>
            <div id="table1">

            </div>
        </div>
        </div>

        <br>
        <div id="exam_panel">
        </div>
        <script type="text/javascript">
            base.update();
            base.retrieve_information();
            base.accordion_table();
        </script>
    </div>
</body>
</html>
